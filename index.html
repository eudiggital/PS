<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piauí Shopping Center - Links Úteis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#ff4300', brandWhite: '#ffffff', brandBlack: '#1a1a1a',
                        textBase: '#1f2937', textMuted: '#6b7280',
                        componentBgLight: '#ffffff', componentBgDark: '#2d3748',
                        orange: { 100: '#fff8f5', 200: '#ffedd5', 300: '#fed7aa', 400: '#fb923c', 500: '#f97316', 600: '#ea580c' },
                        blue: { 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb' },
                        purple: { 400: '#c084fc', 500: '#a855f7', 600: '#9333ea' }
                    },
                    fontFamily: { sans: ['Poppins', 'system-ui', 'sans-serif'] },
                    boxShadow: {
                        'primary-glow': '0 0 15px rgba(255, 67, 0, 0.6)',
                        'carousel-lift': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.08)',
                        'carousel-lift-dark': '0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.2)',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen animated-gradient-bg flex flex-col">

    <header class="relative w-full max-w-lg mx-auto mt-8 overflow-hidden sm:rounded-xl shadow-carousel-lift dark:shadow-carousel-lift-dark fade-in-custom mb-12 sm:mb-16 z-10">
        <div class="carousel-container relative h-60 sm:h-72 md:h-80 w-full">
            <div class="carousel-slide-item absolute inset-0 w-full h-full flex items-center justify-center bg-gradient-to-r from-orange-500 to-primary">
                <div class="text-center px-4">
                    <div class="bg-black/30 dark:bg-black/40 backdrop-blur-sm rounded-full px-3 py-1 text-xs sm:px-4 sm:text-sm inline-block mb-2 sm:mb-3"><span class="text-white font-medium">PROMOÇÃO</span></div>
                    <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-white mb-1 sm:mb-2">Black Friday Antecipada</h2>
                    <p class="text-sm sm:text-base text-gray-100 dark:text-gray-200 mb-3 sm:mb-4">Até 60% OFF</p>
                    <button class="bg-white text-primary px-4 py-2 text-sm sm:px-6 sm:text-base rounded-full font-semibold hover:bg-orange-100 transition-all duration-300 transform hover:scale-105"><i class="fas fa-arrow-right mr-1"></i> Saiba mais</button>
                </div>
            </div>
            <div class="carousel-slide-item absolute inset-0 w-full h-full flex items-center justify-center bg-gradient-to-r from-blue-500 to-blue-600">
                 <div class="text-center px-4">
                    <div class="bg-black/30 dark:bg-black/40 backdrop-blur-sm rounded-full px-3 py-1 text-xs sm:px-4 sm:text-sm inline-block mb-2 sm:mb-3"><span class="text-white font-medium">NOVIDADE</span></div>
                    <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-white mb-1 sm:mb-2">Nova Praça de Alimentação</h2>
                    <p class="text-sm sm:text-base text-gray-100 dark:text-gray-200 mb-3 sm:mb-4">10 novos restaurantes</p>
                    <button class="bg-white text-blue-500 px-4 py-2 text-sm sm:px-6 sm:text-base rounded-full font-semibold hover:bg-blue-100 transition-all duration-300 transform hover:scale-105"><i class="fas fa-utensils mr-1"></i> Conhecer</button>
                </div>
            </div>
            <div class="carousel-slide-item absolute inset-0 w-full h-full flex items-center justify-center bg-gradient-to-r from-purple-500 to-purple-600">
                <div class="text-center px-4">
                    <div class="bg-black/30 dark:bg-black/40 backdrop-blur-sm rounded-full px-3 py-1 text-xs sm:px-4 sm:text-sm inline-block mb-2 sm:mb-3"><span class="text-white font-medium">CINEMA</span></div>
                    <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-white mb-1 sm:mb-2">Estreias Imperdíveis</h2>
                    <p class="text-sm sm:text-base text-gray-100 dark:text-gray-200 mb-3 sm:mb-4">Os maiores lançamentos</p>
                    <button class="bg-white text-purple-500 px-4 py-2 text-sm sm:px-6 sm:text-base rounded-full font-semibold hover:bg-purple-100 transition-all duration-300 transform hover:scale-105"><i class="fas fa-ticket-alt mr-1"></i> Ver horários</button>
                </div>
            </div>
            <button id="prevBtn" class="absolute left-2 sm:left-4 top-1/2 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 dark:bg-black/40 dark:hover:bg-black/60 text-white p-2 rounded-full transition backdrop-blur-sm z-20"><i class="fas fa-chevron-left"></i></button>
            <button id="nextBtn" class="absolute right-2 sm:right-4 top-1/2 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 dark:bg-black/40 dark:hover:bg-black/60 text-white p-2 rounded-full transition backdrop-blur-sm z-20"><i class="fas fa-chevron-right"></i></button>
            <div id="carouselIndicators" class="absolute bottom-3 sm:bottom-4 left-0 right-0 flex justify-center space-x-2 z-20"></div>
        </div>
    </header>

    <main class="flex-grow w-full">
        <div class="relative w-full max-w-lg mx-auto
                    bg-gray-50 dark:bg-brandBlack/80 backdrop-blur-md
                    shadow-symmetric-custom sm:rounded-xl
                    p-2 sm:p-4 md:p-5
                    space-y-4 sm:space-y-5
                    mb-6 sm:mb-8 z-10">
            <div class="text-center py-4 sm:py-0">
                <div class="logo-enter inline-block">
                    <div class="flex flex-col items-center justify-center">
                        <img src="scr/assets/logo.png"
                             alt="Logo Piauí Shopping Center"
                             class="h-36 sm:h-40 w-auto filter drop-shadow-[0_2px_3px_rgba(0,0,0,0.2)]">
                    </div>
                </div>
            </div>

            <div class="px-0 sm:px-0 py-4 sm:py-0">
                <div class="grid grid-cols-1 gap-3 sm:gap-4">
                    <a href="https://wa.me/5589994650550?text=Ol%C3%A1%2C%20vim%20pelo%20Instagram%20e%20tenho%20interesse%20em%20ser%20um%20lojista" class="link-card bg-componentBgLight dark:bg-componentBgDark rounded-xl p-4 sm:p-5 flex items-center space-x-3 sm:space-x-4 fade-in-custom" style="transition-delay: 0.1s;">
                        <div class="bg-primary/10 dark:bg-primary/20 text-primary p-2.5 sm:p-3 rounded-lg shadow-sm"><i class="fas fa-store text-lg sm:text-xl"></i></div>
                        <div class="flex-grow">
                            <h3 class="font-semibold sm:font-bold text-base sm:text-lg text-textBase dark:text-brandWhite">Seja um Lojista</h3>
                            <p class="text-xs sm:text-sm text-textMuted dark:text-gray-400">Venha fazer parte</p>
                        </div>
                        <div class="text-primary"><i class="fas fa-chevron-right"></i></div>
                    </a>
                    <a href="https://ingressoplus.net.br/site/?conexao=RsHYOpr3IKv5JKzMIKLGJ4LO9aToTN1lFKTILL1FJKzMIKLGJ4LO" class="link-card bg-componentBgLight dark:bg-componentBgDark rounded-xl p-4 sm:p-5 flex items-center space-x-3 sm:space-x-4 fade-in-custom" style="transition-delay: 0.2s;">
                        <div class="bg-primary/10 dark:bg-primary/20 text-primary p-2.5 sm:p-3 rounded-lg shadow-sm"><i class="fas fa-film text-lg sm:text-xl"></i></div>
                        <div class="flex-grow">
                            <h3 class="font-semibold sm:font-bold text-base sm:text-lg text-textBase dark:text-brandWhite">Cinema</h3>
                            <p class="text-xs sm:text-sm text-textMuted dark:text-gray-400">Filmes em cartaz</p>
                        </div>
                        <div class="text-primary"><i class="fas fa-chevron-right"></i></div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div class="relative w-full max-w-lg mx-auto px-4 sm:px-0 text-center fade-in-custom mb-6 sm:mb-8 z-10">
        <h3 class="font-semibold text-base sm:text-lg text-textBase dark:text-brandWhite mb-3 sm:mb-4">Siga-nos</h3>
        <div class="flex justify-center space-x-3 sm:space-x-4">
            <a href="https://www.instagram.com/piauishoppingcenter" class="social-icon-custom bg-gray-200 dark:bg-componentBgDark text-textBase dark:text-brandWhite w-9 h-9 sm:w-10 sm:h-10 rounded-full flex items-center justify-center hover:text-brandWhite hover:bg-pink-500 shadow-md"><i class="fab fa-instagram text-sm sm:text-base"></i></a>
        </div>
    </div>

    <footer class="relative w-full max-w-lg mx-auto px-4 sm:px-0 text-center pb-8 fade-in-custom z-10">
        <p class="text-textMuted dark:text-gray-400 text-xs sm:text-sm">
            © <span id="currentYear"></span> Piauí Shopping Center
        </p>
        <a href="https://www.eudiggital.com.br" target="_blank" rel="noopener noreferrer"
        class="inline-flex items-center justify-center text-textMuted dark:text-gray-500 hover:text-primary dark:hover:text-primary transition-colors duration-200 text-xs mt-2 group">
            Desenvolvido por EuDiggital
            <img src="scr/assets/LOGO_REDONDA_EUDIGITAL.png" alt="Logo EUDiggital"
                class="h-4 ml-1.5 group-hover:opacity-80 transition-opacity duration-200">
        </a>
    </footer>

    <button id="theme-toggle" aria-label="Alternar tema"
            class="fixed bottom-6 right-6 sm:bottom-8 sm:right-8 w-14 h-14 bg-primary hover:bg-opacity-80 text-white rounded-full shadow-xl hover:shadow-2xl flex items-center justify-center transition-all duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-componentBgLight dark:focus:ring-offset-brandBlack z-50">
    </button>

    <script src="script.js"></script>
</body>
</html>
